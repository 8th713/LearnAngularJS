<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>すぐできる AngularJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/docs.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-33220357-5', 'github.io');
    ga('send', 'pageview');
  </script>
</head>
<body ng-app="Learn">
  <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
    <nav class="container">
      <div class="navbar-header">
        <button type="button"
          class="navbar-toggle" data-target-id="header-menu">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="./" class="navbar-brand">すぐできる AngularJS</a>
      </div>
      <div class="collapse navbar-collapse" id="header-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown"
              ng-repeat="group in models"
              ng-class="{active: currentGroup == group.id}">
            <a class="dropdown-toggle"
               ng-href="#/{[ group.id ]}">{[ group.title ]} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li actively="'/' + group.id">
                <a ng-href="#/{[ group.id ]}">Index</a>
              </li>
              <li ng-repeat="article in group.articles"
                  actively="'/' + group.id + '/' + article.id">
                <a ng-href="#/{[ group.id ]}/{[ article.id ]}">{[ article.title ]}</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="navbar-right">
          <a href="http://angularjs.org" class="btn btn-primary navbar-btn">Jump to official site</a>
        </div>
      </div>
    </nav>
  </header>

  <div ng-view></div>

  <footer class="footer">
    <div class="container">
      <p class="text-right">
        <button class="btn btn-default" scroll-top>
          <span class="glyphicon glyphicon-chevron-up"></span>
          ページの先頭に戻る
        </button>
      </p>
      <ul class="footer-link">
        <li><a href="https://github.com/">Github</a></li>
        <li>·</li>
        <li><a href="https://twitter.com/8th_713">Twitter</a></li>
      </ul>
      <p class="text-center">Copyright © 2013 8th713.</p>
    </div>
  </footer>

  <script type="text/ng-template" id="start-tmpl">
    <main class="main-top">
      <div class="jumbotron jumbotron-sky">
        <div class="container">
          <h1>すぐできる AngularJS</h1>
        </div>
      </div>

      <div class="jumbotron jumbotron-blue">
        <div class="container">
          <h2>ガイド</h2>
          <p>
            AngularJS の仕組みや基礎的な機能などの解説。
            チュートリアルを始める前に目を通してください。
          </p>
          <a class="btn btn-success btn-lg" href="#/guide">ガイドを見る</a>
        </div>
      </div>

      <div class="jumbotron jumbotron-sky">
        <div class="container">
          <h2>チュートリアル</h2>
          <p>アプリケーションを作成しながら AngularJS の使い方を勉強していきます。</p>

          <section>
            <h3>ToDo アプリをつくろう</h3>
            <p>最も基本的なアプリケーションの作り方を勉強します。</p>
            <a class="btn btn-success btn-lg"
               href="#/todo/step00">ToDo アプリをつくろう</a>
          </section>

          <section>
            <h3>帳票アプリをつくろう</h3>
            <p>複数のビューを持ったアプリケーションの作り方を勉強します。</p>
            <a class="btn btn-success btn-lg"
               href="#/account/step00">帳票アプリをつくろう</a>
          </section>
        </div>
      </div>
    </main>
  </script>

  <script type="text/ng-template" id="index-tmpl">
    <div class="container">
      <ol class="breadcrumb">
        <li><a ng-href="#/">Top</a></li>
        <li class="active">{[ title ]}</li>
      </ol>

      <main>
        <header class="page-header">
          <h1>{[ title ]}</h1>
        </header>

        <div class="list-group">
          <a class="list-group-item"
             ng-repeat="article in articles"
             ng-href="#/{[ id ]}/{[ article.id ]}">{[ article.title ]}</a>
        </div>
      </main>
    </div>
  </script>

  <script type="text/ng-template" id="article-tmpl">
    <div class="container">
      <ol class="breadcrumb">
        <li><a ng-href="#/">Top</a></li>
        <li><a ng-href="#/{[ group.id ]}">{[ group.title ]}</a></li>
        <li class="active">{[ article.title ]}</li>
      </ol>

      <main>
        <article ng-show="article">
          <header class="page-header">
            <h1>{[ article.title ]}</h1>
          </header>

          <div class="clearfix" ng-include="url"></div>
        </article>

        <ul pager></ul>

        <p ng-hide="article">コンテンツがありません。</p>
      </main>
    </div>
  </script>

  <script src="assets/js/highlight.pack.js"></script>
  <script src="components/angular/angular.min.js"></script>
  <script src="components/angular-route/angular-route.min.js"></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/directives.js"></script>
  <script src="assets/js/learn.js"></script>
</body>
</html>
