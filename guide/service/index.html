<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/example.css">
</head>
<body ng-app="Example">
  <div class="location-bar"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4" ng-controller="MainCtrl as line">
        <form class="form-horizontal" ng-submit="add()">
          <div class="form-group">
            <label class="col-sm-4 control-label">商品名</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="line.productName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">単価</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" ng-model="line.unitPrice">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">個数</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" ng-model="line.count">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">小計</label>
            <div class="col-sm-8">
              <p class="form-control-static">{{ getSubtotal(line) }}</p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button type="submit" class="btn btn-default">登録</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-8" ng-controller="SubCtrl as sheet">
        <table class="table">
          <thead>
            <tr>
              <th>商品名</th>
              <th>単価</th>
              <th>個数</th>
              <th>小計</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="line in sheet.lines">
              <td>{{ line.productName }}</td>
              <td>{{ line.unitPrice | number}}</td>
              <td>{{ line.count | number }}</td>
              <td>{{ sheet.getSubtotal(line) | number }}</td>
            </tr>
          </tbody>
        </table>
        <p class="text-right">合計: {{ sheet.getTotalAmount() }}</p>
      </div>
    </div>
  </div>

  <script src="../../components/angular/angular.min.js"></script>
  <script src="../../assets/js/location.js"></script>
  <script src="script.js"></script>
</body>
</html>
